<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ff7145" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--
     Blow is an absolutely essential meta tag for mobile BS, e.g position:fixed elements won't work on mobile if
    ANY element in the entire document goes off-screen EVEN if positioned absolutely without this tag
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Shehan Photography</title>
    <meta name="title" content="Shehan Photography" />
    <meta
      name="description"
      content="Capturing life's moments with a Sri Lankan touch, through the lens of Shehan Photography"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vssbox.com/shehan-photography" />
    <meta property="og:title" content="Shehan Photography" />
    <meta
      property="og:description"
      content="Capturing life's moments with a Sri Lankan touch, through the lens of Shehan Photography"
    />
    <meta
      property="og:image"
      content="https://strapi-images.sgp1.digitaloceanspaces.com/4eeb432dd2220afff4b19e6f04c404a8.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://vssbox.com/shehan-photography"
    />
    <meta property="twitter:title" content="Shehan Photography" />
    <meta
      property="twitter:description"
      content="Capturing life's moments with a Sri Lankan touch, through the lens of Shehan Photography"
    />
    <meta
      property="twitter:image"
      content="https://strapi-images.sgp1.digitaloceanspaces.com/4eeb432dd2220afff4b19e6f04c404a8.jpg"
    />

    <!-- Meta Tags Generated with https://metatags.io -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
